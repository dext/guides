<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <a class="project-header" href='{{site.url}}'>
        <img src='{{site.url}}/assets/images/dext-logo.svg' />
      </a>

      <div class="project-tagline">
        <span>
          A collection of guides on our company culture
        </span>
        <img src='{{site.url}}/assets/images/bubble-icon.svg' />
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
          <span class="site-footer-owner">
            Maintained by <a href="https://dext.com/">Dext</a>.
            To suggest a change, <a href="https://github.com/receipt-bank/guides#contributing">open a pull request in GitHub</a>.
          </span>
      </footer>
    </main>
  </body>
</html>
